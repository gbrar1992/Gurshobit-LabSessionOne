<!DOCTYPE html>
<html>

<head>
    <title>Lab Session</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <h1 class="header-title">Demo of Dropdown</h1>
        <ul class="navbar">
            <li class="navbar-item">
                <a class="navbar-link" href="#link1" title="link one">Link 1</a>
            </li>
            <li class="navbar-item">
                <a class="navbar-link dropdown" href="#link2" title="link two">Link 2</a>
                <ul class="navbar-dropdown">
                    <li class="navbar-dropdown-item">
                        <a class="navbar-dropdown-link" href="#ddlink1" title="Dropdown link one">DD Link 1</a>
                    </li>
                    <li class="navbar-dropdown-item">
                        <a class="navbar-dropdown-link" href="#ddlink2" title="Dropdown link two">DD Link 2</a>
                    </li>
                    <li class="navbar-dropdown-item">
                        <a class="navbar-dropdown-link" href="#ddlink3" title="Dropdown link three">DD Link 3</a>
                    </li>
                </ul>
            </li>
            <li class="navbar-item">
                <a class="navbar-link dropdown" href="#link3" title="link three">Link 3</a>
                <ul class="navbar-dropdown">
                    <li class="navbar-dropdown-item">
                        <a class="navbar-dropdown-link" href="#ddlink1" title="Dropdown link one">DD Link 1</a>
                    </li>
                    <li class="navbar-dropdown-item">
                        <a class="navbar-dropdown-link" href="#ddlink2" title="Dropdown link two">DD Link 2</a>
                    </li>
                    <li class="navbar-dropdown-item">
                        <a class="navbar-dropdown-link" href="#ddlink3" title="Dropdown link three">DD Link 3</a>
                    </li>
                </ul>
            </li>
        </ul>
    </header>
    <main class="main-content">
        <div class="graph">
            <div class="graph-items">
                <div class="bar-one bar-container">
                    <div class="bar-background">
                        <div class="bar"></div>
                    </div>
                    <div class="percentage">30%</div>
                </div>
                <div class="bar-two bar-container">
                    <div class="bar-background">
                        <div class="bar"></div>
                    </div>
                    <div class="percentage">40%</div>
                </div>
                <div class="bar-three bar-container">
                    <div class="bar-background">
                        <div class="bar"></div>
                    </div>
                    <div class="percentage">80%</div>
                </div>
            </div>
            <h1 class="graph-caption">Bar Plot</h1>
        </div>
    </main>
</body>

</html>
